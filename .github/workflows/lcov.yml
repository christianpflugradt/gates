name: lcov
on:
  workflow_dispatch:

jobs:
  lcov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: calculate code coverage
        working-directory: api
        run: |
          cargo llvm-cov --all-features --json --output-path lcov.json
          coverage=`cat lcov.json | jq '.data[0].totals.lines.percent'`
          result=`echo "$coverage>95" | bc
          if [[ $result == 1 ]]; then
            echo "coverage test passed with $coverage% coverage"
            exit 0
          else
            echo "coverage test failed with $coverage% coverage (95% required)"
            exit 1
          fi